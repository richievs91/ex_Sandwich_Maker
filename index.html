<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>
<h2>Sandwich Maker</h2>


<h3>Select Bread</h3>
<select id="bread">
	<div>
		<option value="none">None</option>
		<option value="Wheat">Wheat</option>
		<option value="White">White</option>
		<option value="Rye">Rye</option>
		<option value="French">French</option>
		<option value="Multigrain">Multigrain</option>
	</div>
</select>

<h3>Select Meat</h3>
<select id="meat">
	<div>
		<option value="none">None</option>
		<option value="Ham">Ham</option>
		<option value="Turkey">Turkey</option>
		<option value="Chicken">Chicken</option>
		<option value="Salami">Salami</option>
		<option value="Bacon">Bacon</option>
	</div>	
</select>

<h3>Select Cheese</h3>
<select id="cheese">
	<div>
		<option value="none">None</option>
		<option value="American">American</option>
		<option value="Mozzarella">Mozzarella</option>
		<option value="Swiss">Swiss</option>
		<option value="Provolone">Provolone</option>
		<option value="Pepperjack">Pepperjack</option>
	</div>
</select>

<h3>Select Vegetables</h3>
<select id="vegetables">
	<div>
		<option value="none">None</option>
		<option value="Lettuce">Lettuce</option>
		<option value="Tomato">Tomato</option>
		<option value="Onion">Onion</option>
		<option value="Spinach">Spinach</option>
		<option value="Cucumber">Cucumber</option>
	</div>
</select>

<h3>Select Condiments</h3>
<select id="condiments">
	<div>
		<option value="none">None</option>
		<option value="Mayo">Mayo</option>
		<option value="Mustard">Mustard</option>
		<option value="Relish">Relish</option>
		<option value="Banana Peppers">Banana Peppers</option>
		<option value="Vinaigrette">Vinaigrette</option>
	</div>
</select>

<div>
		<p id="sandwichPrice">Final price:</p>
		<button id="totalBtn">Total</button>
</div>

<script src="javascripts/SandwichMaker.js"></script>
<script src="javascripts/bread.js"></script>
<script src="javascripts/meat.js"></script>
<script src="javascripts/cheese.js"></script>
<script src="javascripts/veggies.js"></script>
<script src="javascripts/condiments.js"></script>
<script src="javascripts/DOMHandler.js"></script>


</body>
</html>
